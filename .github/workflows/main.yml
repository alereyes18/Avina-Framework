on:
  push:
    branches: 
      - main


jobs:
  build_webpack:
    runs-on: ubuntu-latest


    steps:
    
      - name: Checkout source Git branch
        uses: actions/checkout@v2
        with:
          ref: main
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build webpack
        run: |
          npm install
          npx webpack 
      # - name: Compile CSS from SCSS files
      #   uses: gha-utilities/sass-build@v0.4.11
      #   with:
      #     source: scss/main.scss
      #     destination: css/main.css

      # - name: Check if main.css was changed
      #   uses: mudlabs/simple-diff@v1.2.0
      #   id: diff
      #   with:
      #     path: css/main.css
      #     -run: exit 1
      #     if: steps.diff.outputs.modified == false

      - name: Check if main.css was changed
        uses: mudlabs/simple-diff@v1.2.0
        id: diff
        with:
          path: dist/
          -run: exit 1
          if: steps.diff.outputs.modified == false

      - name: Add and Commit changes to main branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/
          git commit -m 'Updates compiled Webpack files'

      - name: Push changes
        uses: ad-m/github-push-action@master
 
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

  build_npm:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 16
        - run: npm ci

  publish-npm:
    needs: build_npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org/'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_TOKEN}}
